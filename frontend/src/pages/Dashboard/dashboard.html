<div class="container">
  <section id="kpi-section" aria-live="polite"></section>

  <section class="toolbar" role="search">
    <div class="search-container">
      <label for="search-input" class="sr-only">Buscar por título ou empresa</label>
      <input id="search-input" type="text" placeholder="Buscar por título ou empresa..." autocomplete="off" />
    </div>

    <div class="filter-group">
      <label for="status-filter" class="sr-only">Filtrar por Status</label>
      <select id="status-filter" aria-label="Filtrar por Status">
        <option value="">Todos os Status</option>
        <option>Não Iniciado</option>
        <option>Em Andamento</option>
        <option>Aprovado</option>
        <option>Reprovado</option>
      </select>
    </div>

    <button id="clear-filters-btn" class="btn-ghost" type="button">Limpar Filtros</button>
    <button id="add-btn" class="btn btn-primary" type="button">+ Adicionar</button>
  </section>

  <section>
    <div class="table-container">
      <table class="application-table" id="application-table" role="grid">
        <thead>
          <tr>
            <th scope="col" class="sortable" data-sort-by="titulo">Título <span class="sort-icon" aria-hidden="true"></span></th>
            <th scope="col" class="sortable" data-sort-by="empresa">Empresa <span class="sort-icon" aria-hidden="true"></span></th>
            <th scope="col" class="sortable" data-sort-by="status">Status <span class="sort-icon" aria-hidden="true"></span></th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody id="application-table-body"></tbody>
      </table>
    </div>

    <div id="no-applications" class="empty-state">
      <p>Sem candidaturas ainda. Use o botão “+ Adicionar”.</p>
    </div>
  </section>
</div>

<!-- Modal -->
<div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
  <div class="modal-content">
    <button class="close-btn" aria-label="Fechar Modal" type="button">&times;</button>
    <h2 id="modal-title">Nova Candidatura</h2>

    <form id="application-form" novalidate>
      <div class="form-group">
        <label for="form-titulo">Título da Vaga *</label>
        <input id="form-titulo" name="titulo" type="text" placeholder="Ex.: Engenheira de Software Júnior" required />
      </div>

      <div class="form-group">
        <label for="form-empresa">Empresa *</label>
        <input id="form-empresa" name="empresa" type="text" placeholder="Ex.: Tech Solutions" required />
      </div>

      <button type="submit" class="form-submit-btn btn btn-primary">Salvar</button>
      <button type="button" class="btn-ghost modal-cancel-btn">Cancelar</button>
    </form>
  </div>
</div>

<div id="toast" class="toast" role="status" aria-live="polite"></div>
