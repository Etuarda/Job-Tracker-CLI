services:
  mongodb:
    image: mongo:7
    container_name: jobtracker-mongodb
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db

  backend:
    build:
      context: ./backend
    container_name: jobtracker-backend
    restart: unless-stopped
    environment:
      PORT: 3333
      MONGO_URL: mongodb://mongodb:27017/jobtracker
      JWT_SECRET: dev_secret_only
      CORS_ORIGIN: http://localhost:8080
    ports:
      - "3333:3333"
    depends_on:
      - mongodb

  frontend:
    build:
      context: ./frontend
    container_name: jobtracker-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  mongo_data:
