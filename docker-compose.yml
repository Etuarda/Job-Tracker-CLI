services:
  mongodb:
    image: mongo:7
    container_name: jobtracker-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build:
      context: ./backend
    container_name: jobtracker-backend
    restart: unless-stopped
    environment:
      - PORT=3333
      - MONGO_URL=mongodb://mongodb:27017/jobtracker
      - JWT_SECRET=change_me_in_production
      - CORS_ORIGIN=http://localhost:5173
    ports:
      - "3333:3333"
    depends_on:
      - mongodb

  frontend:
    build:
      context: ./frontend
    container_name: jobtracker-frontend
    restart: unless-stopped
    environment:
      - NGINX_PORT=80
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  mongo_data:
